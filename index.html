<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Jeff Golblum</title>
  </head>
  <body>
    <section class="boxes-grid">
      <article class="heading-box">
        <div class="heading-content">
          <h1 class="name-title">Dr. Ian Malcolm</h1>
          <p class="main-text">Kale chips gluten-free messenger bag copper mug, lyft pok pok food truck meh pork belly viral. Austin seitan flexitarian fashion axe cardigan VHS stumptown. </p><br>
          <div class="btn-container">
            <button type="button" class="btn-resume">Resume</button>
            <button type="button" class="btn-contact">Contact</button>
          </div>
        </div>
      </article>
      <article class="box profile">
        <img src="images/profile.svg" class="icons" alt="profile icon">
        <p>Profile</p>
      </article>
      <article class="box experience">
        <img src="images/experience.svg" class="icons" alt="experience icon">
        <p>Experience</p>
      </article>
      <article class="box education">
        <img src="images/education.svg" class="icons" alt="education icon">
        <p>Education</p>
      </article>
      <article class="box blog">
        <img src="images/blog.svg" class="icons" alt="blog icon">
        <p>Blog</p>
      </article>
      <article class="box social">
        <img src="images/social.svg" class="icons" alt="social icon">
        <p>Social</p>
      </article>
      <article class="box contact">
        <img src="images/contact.svg" class="icons" alt="contact icon">
        <p>Contact</p>
      </article>
      <article class="box portfolio">
        <img src="images/portfolio.svg" class="icons" alt="portfolio icon">
        <p>Portfolio</p>
      </article>
    </section>
    <section class="image-container">
      <img class="dots" src="images/three-dots.png" alt="carousel icons">
      <img class="arrow-left" src="images/arrow-left.png" alt="arrow left icon">
      <img class="arrow-right" src="images/arrow-right.png" alt="arrow right icon">
    </section>
  </body>
</html>
